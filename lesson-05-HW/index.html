<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>GREENSHOP v2</title>
</head>

<body class="body">

    <div class="register">

        <div class="reg-type">
            <a class="choose-login" href="#">Login</a>
            <span class="sep">|</span>
            <a class="choose-reg" href="#">Register</a>
        </div>

        <form action="#">
            <p class="form-header">Enter your email and password to register.</p>
            <p class="input-box">
                <input class="default-input" type="text" name="Username" placeholder="Username">
            </p>
            <p class="input-box">
                <input class="default-input" type="text" name="Email" placeholder="Enter your email address">
            </p>
            <p class="input-box">
                <input class="default-input" type="text" name="Password" placeholder="Password">
            </p>
            <p class="input-box">
                <input class="default-input" type="text" name="ConfirmPassword" placeholder="Confirm Password">
            </p>
            <p class="button-container">
                <button class="button-reg" type="submit">Register</button>
            </p>
        </form>

        <p class="social-title">Or register with</p>
        <a class="social" href="#">
            <img src="./img/google.svg" alt="">
            Continue with Google
        </a>
        <a class="social" href="#">
            <img src="./img/facebook.svg" alt="">
            Continue with Facebook
        </a>
    </div>

</body>

</html>
