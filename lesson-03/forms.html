<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="">

        <fieldset>
            <legend>Група 1</legend>
            <p>
                <label>
                    Логін
                    <input type="text" value="ваш логін" name="login">
                </label>
            </p>
            <p>
                <label>
                    Логін
                    <input type="text" placeholder="підказка" name="login_with_placeholder" autofocus required>
                </label>
            </p>
            <p>
                <label>
                    Пароль (перстрибуємо за допомогою tabindex)
                    <input type="password" name="password" tabindex="-1">
                </label>
            </p>

            <p>
                <label>
                    email
                    <input type="email" name="email" disabled>
                </label>
            </p>
            <p>
                <label>
                    телефон
                    <input type="tel" name="phone">
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Група 2</legend>
            <p>
                <label>
                    кількість
                    <input type="number" name="number">
                </label>
            </p>
            <p>
                <label>
                    дата
                    <input type="date" name="date">
                </label>
            </p>
            <p>
                <label>
                    дата
                    <input type="file" name="file">
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Група 3</legend>
            <p>
                <label>
                    <input type="checkbox" name="yes">
                    Yes
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="no" checked>
                    No
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="gender" value="man">
                    Man
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="gender" value="woman" checked>
                    Woman
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="gender" value="non_binar">
                    Non binar
                </label>
            </p>

            <p>
                ваш відгук
                <textarea name="message" placeholder="підказка"></textarea>
            </p>


            <p>
                <select name="country" id="">
                    <option value="ukraine">ukraine</option>
                    <option value="usa">usa</option>
                    <option value="poland">poland</option>
                </select>
            </p>
            <p>
                <select name="country2" id="">
                    <option value="ukraine">ukraine</option>
                    <option value="usa" selected>usa</option>
                    <option value="poland">poland</option>
                </select>
            </p>

            <p>
                <select name="country_multiple" id="" multiple size="6">
                    <option value="ukraine">ukraine</option>
                    <option value="usa" selected>usa</option>
                    <option value="poland">poland</option>
                    <option value="italy">italy</option>
                    <option value="moldova">moldova</option>
                    <option value="france">france</option>
                </select>
            </p>
        </fieldset>
        <p>
            <button type="submit">відправити</button>
        </p>

        <p>
            <button type="reset">очистити</button>
        </p>

        <!--<input type="submit" value="відправити">-->
    </form>
</body>

</html>
